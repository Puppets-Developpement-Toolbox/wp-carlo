
#Root 



#COMPONENTS /////
components_base:

  title: &title
    _type: text_short
    _label: Titre

  subtitle: &subtitle
    _type: text_short
    _label: SousTitre

  description: &description
    _label: Description
    _type: wysiwyg
  
  image: &image
    _label: Image
    _type: image
    
  linkTo: &linkTo
    _type: text_short
    _label: Lien vers
  
  #Ui Atoms 
  deco_color: &deco_color
    _type: select
    _choices: 
      red: Rouge
      blue: Bleu
      green: Vert
    _label: Couleur


  #Molecules 
  cta: &cta
    label: text_short
    link: text_short
    blank: boolean

  picto: &picto
    _label: Pictograme
    title: *title
    description: *description
    image: image

    slide: &slide
      image: image
      content: text
      cta: *cta

  column: &column
    title: *title
    subtitle: *subtitle
    description: *description
  
  column_picto: &column_picto
    << : *column
    image: image

  
  text_image: &text_image
    title: *title
    description: *description
    image: image

  card: &card
    title: *title
    subtitle: *subtitle
    description: *description
    cta: *cta
    image: image


  partner: &partner
    brand_logo: 
      _type: image
      _label: Logo de la marque
    image: image
    title: *title
    description: *description

  
  